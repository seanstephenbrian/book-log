<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book log | sean stephen brian</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="form-container hide"><form action="" method="post" class="new-book-form">
        <div class="form-title">
            add a new book:
        </div>
        <div class="form-element">
            <label for="title">title:</label>
            <input type="text" name="title" id="title" required></input>
        </div>
        <div class="form-element">
            <label for="author">author:</label>
            <input type="text" name="author" id="author" required></input>
        </div>
        <div class="form-element">
            <label for="pages"># of pages:</label>
            <input type="text" name="pages" id="pages" required></input>
        </div>
        <div class="form-element">
            <label for="read">read?</label>
            <input type="checkbox" name="read" id="read" value="read" required></input>
        </div>
    </form></div>

    <div class="main">
        <header>
            <div class="log-title">hannah's book log</div>
        </header>
        <div class="log-container"></div>
    </div>
    
</body>
</html>
