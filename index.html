<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book log | sean stephen brian</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="add-book-form-container hide">
        <div class="add-book-form hide">
            <form action="" method="post">
                <div class="form-title">
                    <p>add a new book:</p>
                    <img src="img/svg/close.svg" alt="Close the form" onclick="closeAddBookForm()">
                </div>
                <div class="form-element">
                    <label for="title">title:</label>
                    <input type="text" name="title" id="title" placeholder="example: Purity" required></input>
                </div>
                <div class="form-element">
                    <label for="author">author:</label>
                    <input type="text" name="author" id="author" placeholder="example: Jonathan Franzen"required></input>
                </div>
                <div class="form-element">
                    <label for="pages"># of pages:</label>
                    <input type="number" name="pages" id="pages" placeholder="example: 563" required></input>
                </div>
                <div class="form-element">
                    <label for="rating">rating:</label>
                    <input type="range" name="rating" id="rating" min="0" max="5" step="1"></input>
                    <div><span class="user-rating"></span>/5</div>
                </div>
                <button type="submit">submit</button>
            </form>
        </div>
    </div>

    <div class="main">
        <header>
            <div class="log-title">hannah's book log</div>
        </header>
        <div class="log-container"></div>
    </div>
    
</body>
</html>
