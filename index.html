<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book log | sean stephen brian</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="add-book-form-container hide">
        <div class="add-book-form hide">
            <form class="form-itself" action="" method="post">
                <div class="form-title">
                    <p>add a new book:</p>
                    <img src="img/svg/close.svg" alt="Close the form" onclick="closeAddBookForm()">
                </div>
                <div class="form-element">
                    <label for="title">title:</label>
                    <input type="text" class="title-input" name="title" id="title" placeholder="example: Purity" required></input>
                </div>
                <div class="form-element">
                    <label for="author">author:</label>
                    <input type="text" class="author-input" name="author" id="author" placeholder="example: Jonathan Franzen"required></input>
                </div>
                <div class="form-element">
                    <label for="pages"># of pages:</label>
                    <input type="number" class="pages-input" name="pages" id="pages" placeholder="example: 563" required></input>
                </div>

                <fieldset>
                    <legend>have you read it?</legend>
                    <div>
                        <input type="radio" id="read" name="read" value="read" checked>
                        <label for="read">read</label>
                    </div>
                    <div>
                        <input type="radio" id="want-to-read" name="read" value="want-to-read">
                        <label for="want-to-read">want to read</label>
                    </div>
                </fieldset>

                <div class="form-element">
                    <label for="rating">rating:</label>
                    <div class="rating-slider">
                        <input type="range" class="rating-input" name="rating" id="rating" min="0" max="5" step="1" value="0"></input>
                        <div><span class="user-rating"></span>/5</div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="submit-button" type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="main">
        <header>
            <div class="log-title"></div>
            <div class="progress-bar-container">
                <div class="progress-message"></div>
                <div class="progress-bar"></div>
            </div>
        </header>
        <div class="log-container"></div>
    </div>
    
</body>
</html>
